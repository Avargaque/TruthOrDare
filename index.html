<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, orientation=portrait"
		/>
		<title>Prawda czy Wyzwanie</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Teko:wght@300&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./css/style.css" />
	</head>
	<body>
		<div class="wrapper">
			<div class="container title animate-on-load">
				<i class="rules-icon fa-regular fa-circle-question"
					><a href="./rules.html" class="btn-link"></a
				></i>
				<div class="headline">
					<p>Prawda</p>
					<p>czy</p>
					<p>Wyzwanie</p>
				</div>
				<div class="add-players-container">
					<p class="text">Dodaj graczy (max 12)</p>
					<div class="slider-container">
						<input
							type="range"
							min="1"
							max="12"
							value="1"
							class="slider"
							id="playerRange"
						/>
						<span id="playerCount" class="text">1</span>
					</div>
				</div>
				<div class="players-list">
					<div class="players-row">
						<div class="player-input p1">
							<input type="text" maxlength="12" required placeholder="Gracz 1" />
						</div>
						<div class="player-input p2 hidden">
							<input type="text" maxlength="12" required placeholder="Gracz 2" />
						</div>
					</div>
					<div class="players-row">
						<div class="player-input p3 hidden">
							<input type="text" maxlength="12" required placeholder="Gracz 3" />
						</div>
						<div class="player-input p4 hidden">
							<input type="text" maxlength="12" required placeholder="Gracz 4" />
						</div>
					</div>
					<div class="players-row">
						<div class="player-input p5 hidden">
							<input type="text" maxlength="12" required placeholder="Gracz 5" />
						</div>
						<div class="player-input p6 hidden">
							<input type="text" maxlength="12" required placeholder="Gracz 6" />
						</div>
					</div>
					<div class="players-row">
						<div class="player-input p7 hidden">
							<input type="text" maxlength="12" required placeholder="Gracz 7" />
						</div>
						<div class="player-input p8 hidden">
							<input type="text" maxlength="12" required placeholder="Gracz 8" />
						</div>
					</div>
					<div class="players-row">
						<div class="player-input p9 hidden">
							<input type="text" maxlength="12" required placeholder="Gracz 9" />
						</div>
						<div class="player-input p10 hidden">
							<input type="text" maxlength="12" required placeholder="Gracz 10" />
						</div>
					</div>
					<div class="players-row">
						<div class="player-input p11 hidden">
							<input type="text" maxlength="12" required placeholder="Gracz 11" />
						</div>
						<div class="player-input p12 hidden">
							<input type="text" maxlength="12" required placeholder="Gracz 12" />
						</div>
					</div>
				</div>
				<a href="./menu.html"><button class="btn-start">START</button></a>
			</div>
		</div>
		<div class="pop-up">Wypełnij nazwę wszystkich graczy!</div>
		<script
			src="https://kit.fontawesome.com/0b9b37f370.js"
			crossorigin="anonymous"
		></script>
		<script src="./js/script.js"></script>
		<script src="./js/score.js"></script>
	</body>
</html>
