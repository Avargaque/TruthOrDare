<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, orientation=portrait"
		/>
		<title>Prawda czy Wyzwanie</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Teko:wght@300&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./css/style.css" />
	</head>
	<body>
		<div class="wrapper">
			<div class="container animate-on-load">
				<div class="score">
					<p class="player-score text"></p>
					<i class="fa-solid fa-star"></i>
				</div>
				<div class="waviy">
					<p class="player-name" style="--i: 1"
						></i
					></p>
				</div>
				<div id="dare-container" class="question-box text">
				</div>
				<button type="button" class="btn-next btn-next-player  btn-ten-points">Następny gracz</button>
					<div class="skip-container">
						<div class="skip-row">
						<p class="text">- 15 <i class="fa-solid fa-star"></i></p>
						<a href="./dare.html"
							><button class="btn btn-reroll">
								<i class="fa-solid fa-rotate-right"></i></button
						></a>
						</div>
						<div class="skip-row">
							<p class="text">- 30 <i class="fa-solid fa-star"></i></p>
							<a href="./menu.html"
								><button class="btn btn-skip">
								<i class="fa-solid fa-forward"></i></button
							></a>
							</div>
					</div>
			</div>
		</div>
		<div class="pop-up">
			<p>Za mało punktów!</p>
		</div>
		<script
			src="https://kit.fontawesome.com/0b9b37f370.js"
			crossorigin="anonymous"
		></script>
		<script src="./js/script.js"></script>
		<script src="./js/score.js"></script>
	</body>
</html>
